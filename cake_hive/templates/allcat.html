{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--<div class="container-fluid mt-2 mb-2" style="margin-bottom: 60px; background-color: #f8f9fa; padding: 8px;">-->
<!--    <img src="{% static 'images/banner3.png' %}" style="width: 100%; max-height: 450px; object-fit: cover;" class="img-fluid">-->
<!--</div>-->
<style>
    .card {
        border: 1px solid #ced4da;
        border-radius: 10px;
        transition: transform 0.2s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-img-top {
        height: 350px;
        object-fit: cover;
    }
    .card-body {
        text-align: center;
    }
       .card .btn {
        background-color: #e0c1b1;
        color: #4e4e4e;
        border: none;
        padding: 8px 16px;
        font-size: 18px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .card .btn:hover {
        background-color: #d4a795;
        color: #fff;
    }

    .carousel-image {
         height: 530px;
         object-fit: cover;
    }

</style>

<div class="container-fluid mt-2 mb-2" style="margin-bottom: 60px; background-color: #f8f9fa; padding: 8px;">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="{% static 'images/banner.jpg' %}" class="d-block w-100 carousel-image" alt="...">
            </div>

            <div class="carousel-item">
                <img src="{% static 'images/banner3.png' %}" class="d-block w-100 carousel-image" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container-fluid mt-2" style="margin-bottom: 40px; border: 1px solid #ced4da; background-color: #e0c1b1; border-radius: 10px;">
    <h3 class="text-center fw-bold pt-3 pb-2" style="color: #4e4e4e;">Our Products</h3>
</div>

<div class="container-fluid mt-4 mb-5">
    <div class="row g-3">
        {% if c %}
<div class="container-fluid mt-4 mb-5">
    <div class="row g-3">
        {% if c %}
<div class="container-fluid mt-4 mb-5">
    <div class="row justify-content-center">
        {% for i in c %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow">
                <img src="{{ i.image.url }}" class="card-img-top" alt="..." style="width: 100%; height: 280px; object-fit: cover;">
                <div class="card-body text-center">
                    <a class="btn btn-primary" href="{% url 'cakes:viewcake' i.id %}">{{ i.name }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% for _ in 0|default:"" %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
         </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="container-fluid mt-4 mb-5">
    <div class="row">
        <div class="col text-center">
            <p>No products available.</p>
        </div>
    </div>
</div>
{% endif %}
    </div>
</div>
{% else %}
<div class="container-fluid mt-4 mb-5">
    <div class="row g-3">
        <div class="col text-center">
            <p>No products available.</p>
        </div>
    </div>
</div>
{% endif %}
    </div>
</div>


{% endblock %}
