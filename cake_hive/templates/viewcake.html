{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card {
        border: 1px solid #ced4da;
        border-radius: 6px;
        transition: transform 0.2s ease;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="mt-2 mb-2 text-center">
                {% if c.image %}
                    <img src="{{ c.image.url }}" class="img-fluid rounded-circle" alt="{{ c.name }}" style="max-width: 100%; height: auto;">
                {% else %}
                    <p>No image available</p>
                {% endif %}

                <div class="mt-3">
                    <h3>{{ c.name }}</h3>
                    <p>{{ c.desc }}</p>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8 col-lg-9 mt-2 mb-2" style="background-color:#f0dbd1;height: 100vh;">

            <div class="container-fluid mb-2 mt-2">
                <div class="row g-3">
                    {% for i in v %}
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="card h-100">
                            {% if i.image %}
                                <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
                            {% else %}
                                <p>No image available</p>
                            {% endif %}
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <a class="btn text-center" href="{% url 'cakes:details' i.id %}">{{ i.name }}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
