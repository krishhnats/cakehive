{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">Place Order</div>
                <div class="card-body">
                    <form method="POST" id="orderForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="shipping_address" class="form-label">Shipping Address</label>
                            <input id="shipping_address" type="text" class="form-control" name="shipping_address" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input id="phone" type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="payment_method" class="form-label">Payment Method</label>
                            <select id="payment_method" class="form-select" name="payment_method" required>
                                <option value="">Select Payment Method</option>
                                <option value="Cash on Delivery">Cash on Delivery</option>
                                <option value="Razorpay">Razorpay</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Place Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
