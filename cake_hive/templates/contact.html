
{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url('{% static "images/banner1.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.8); /* transparent background */
        padding: 20px;
        border-radius: 10px;
    }
</style>

<div class="container " style="width:100%; padding-top: 50px;">
    <h3 class="text-center fw-bold" style="color:#7a523d;">Contact Us</h3>
    <h5 class="text-center">We would love to hear from you. Share your thoughts and queries with us!</h5>
    <div class="container mb-5 mt-4 form-container">

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" style="padding: 10px;">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" class="form-control" name="contact_number" placeholder="Enter number" style="padding: 10px;">
        </div>
        <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" style="padding: 10px;">
        </div>
        <div class="mb-3">
            <label class="form-label">Feedback/Messages</label>
            <textarea class="form-control" name="message" placeholder="Enter message" style="padding: 10px;"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form></div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success mt-3  mb-4" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
